<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector - Advance CSS</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/attribute_selector.css">
</head>
<body>
    <div class="main-container">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Aslam Sarfraz">
                <label>Email</label>
                <input type="email" placeholder="Email@website.com">
                <label>Phone Number</label>
                <input type="number" placeholder="030000">
                <label>Password</label>
                <input type="password">
                <br>
                <input type="submit">
            </form>
        </div>
        <div class="contacted-users-list">
            <ul>
                <li>Aslam Sarfraz</li>         
                <li>Muhammad Rehan</li>         
                <li>Ahmad Khan <span>&check;</span></li>         
                <li>Uzair Ishfaq</li>         
            </ul>
        </div>
    </div>
</body>
</html>
